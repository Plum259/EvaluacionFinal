<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 1</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculo de compras</h1>
        <form method="POST">
            <div class="form-group">
                <label for="nombre">Ingresa tu nombre: </label>
                <input type="text" name="nombre" required><br>
            </div>
            <div>
                <label for="edad">Ingresa tu edad: </label>
                <input type="number" name="edad" required><br>
            </div>
            <div>
                <br>
                <label for="tarros">Ingresa la cantidad de tarros de pintura a comprar: </label>
                <input type="number" name="tarros" required><br>
            </div>
            <div>
                <br>
                <input type="submit" value="Calcular">
            </div>
        </form>
        {% if precio %}
        <div>
            <p>Nombre del cliente : {{nombre}}</p>
            <p>Total sin descuento : {{precio}}</p>
            <p>El descuento es : {{descuento}}</p>
            <p>El total a pagar es de : {{preciofinal}}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
